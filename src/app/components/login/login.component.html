<form class="form-signin" [formGroup]="loginForm" (ngSubmit)="login()">
    <h1 class="text-center">Login</h1>
    <div class="form-group">
      <input class="form-control" type="email" placeholder="Email" formControlName="username">
    </div>
    <div class="form-group">
      <input class="form-control" type="password" placeholder="Password" formControlName="password">
    </div>
    <button [disabled]="!loginForm.valid && disbleSubmitButton" class="btn btn-primary btn-lg btn-block">
      <svg class="bi bi-box-arrow-right" width="1.7em" height="1.7em" viewBox="0 0 20 20" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M13.646 13.354a.5.5 0 010-.708L16.293 10l-2.647-2.646a.5.5 0 01.708-.708l3 3a.5.5 0 010 .708l-3 3a.5.5 0 01-.708 0z" clip-rule="evenodd"></path>
        <path fill-rule="evenodd" d="M6.5 10a.5.5 0 01.5-.5h9a.5.5 0 010 1H7a.5.5 0 01-.5-.5z" clip-rule="evenodd"></path>
        <path fill-rule="evenodd" d="M4 15.5A1.5 1.5 0 012.5 14V6A1.5 1.5 0 014 4.5h7A1.5 1.5 0 0112.5 6v1.5a.5.5 0 01-1 0V6a.5.5 0 00-.5-.5H4a.5.5 0 00-.5.5v8a.5.5 0 00.5.5h7a.5.5 0 00.5-.5v-1.5a.5.5 0 011 0V14a1.5 1.5 0 01-1.5 1.5H4z" clip-rule="evenodd"></path>
      </svg>
      Login
    </button>

    <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="errorMsg">
      {{errorMsg}}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

   
</form>
